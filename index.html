<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김교수투자스쿨</title>
    <base target="_top">
    <style>
        /* 스타일은 이전과 동일하게 유지 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 102vh;
        }

        .form-container {
            width: 500px;
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-top: 50px;
            gap: 30px;
        }

        .input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            color: rgba(30, 22, 54, 0.6);
            box-shadow: rgba(30, 22, 54, 0.4) 0 0px 0px 2px inset;
            background: rgba(250, 90, 90, 1);
            background: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(250, 90, 90, 1)), to(rgba(232, 81, 81, 1)));
            background: -webkit-linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            background: -moz-linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            background: -o-linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            background: linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fa5a5a', endColorstr='#e85151', GradientType=0);
            border: none;
            border-radius: 4px;
            padding: 10px 30px;
            cursor: pointer;
        }

        .button:hover {
            color: rgba(255, 255, 255, 0.85);
            box-shadow: rgba(30, 22, 54, 0.7) 0 0px 0px 40px inset;
            background-color: #421010;
        }
    </style>
</head>
<body>
    <div class="center">
        <!-- 이미지 요소 추가 -->
        <img src=".image\11.PNG" width="800px" height="1000px" gap="30px">
    </div>
    <div class="center">
        <!-- 이미지 요소 추가 -->
        <img src=".image\22.PNG" width="800px" height="1000px">
    </div>
    <div class="form-container">
        <input type="text" id="name" name="name" placeholder="이름" class="input">
        <input type="text" id="contact" name="contact" placeholder="연락처" class="input">
        <input type="text" id="phone" name="phone" placeholder="가입비" class="input">
        <input type="text" id="paper-cost" name="paper-cost" placeholder="로또구매비용" class="input">
    </div>
    <div class="button-container">
        <!-- 버튼 클릭 시 saveToExcel 함수 호출 -->
        <button type="button" onclick="saveToExcel()" class="button">담당자 배치 요청</button>
    </div>
    <script src="https://script.google.com/macros/s/AKfycbyjl9zcHW8HXF83jomeHeodOrfQrngRc9Uq5wAhAnjYFT__ZIjcrcg-DfO78N6ttaPA/exec"></script>
    <script>
        // 클라이언트 측 JavaScript 함수
        function saveToExcel() {
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const phone = document.getElementById("phone").value;
            const paperCost = document.getElementById("paper-cost").value;

            // 필드가 비어 있는지 확인
            if (name === "" || contact === "" || phone === "" || paperCost === "") {
                alert("성함, 연락처, 가입비, 용지값을 전부 작성해주세요.");
                return;
            }

            // 데이터 배열 생성
            const data = [name, contact, phone, paperCost];

            // Google Apps Script 함수 호출
            google.script.run.processForm(data);

            // 추가 동작을 원한다면 여기에 추가
        }
    </script>
</body>
</html>
